<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Welcome to Java Beat  for seeing PrimeFaces_Spring_Hibernate_Project</title>
</h:head>
<h:body>
    
        
        <p:dataTable id="customers" var="customerMB" value="#{customerMB.customerList.get(0)}">
        </p:dataTable>
    
        <h:form>
        <p>Success Page</p>
        <table>
            <tr>
                <td><h:outputLabel for="id" value="Id : " /></td>
                <td><p:inputText id="id" value="#{customerMB.customerList.get(0).id}">
                    <f:converter converterId="javax.faces.Integer"/>
                    <p:ajax event="blur" update="idMsg" />
                </p:inputText>
                    <p:message id="idMsg" for="id" display="icon"/>
                </td>
            </tr>
            <tr>
                <td><h:outputLabel for="name" value="Name : " /></td>
                <td><p:inputText id="name" value="#{customerMB.customerList.get(0).name}">
                    <f:validateLength minimum="5" />
                    <p:ajax event="blur" update="nameMsg" />
                </p:inputText>
                    <p:message id="nameMsg" for="name" display="icon"/>
                </td>
            </tr>
            <tr>
                <td><h:outputLabel for="surname" value="Surname : " /></td>
                <td><p:inputText id="surname" value="#{customerMB.customerList.get(0).surname}">
                    <f:validateLength minimum="5" />
                    <p:ajax event="blur" update="surnameMsg" />
                </p:inputText>
                    <p:message id="surnameMsg" for="surname" display="icon"/>
                </td>
            </tr>
            <tr>
                <td><p:commandButton id="addUser" value="Add" action="#{customerMB.addCustomer}" ajax="false"/></td>
                <td><p:commandButton id="updateUser" value="Update" action="#{customerMB.updateCustomer}" ajax="false"/></td>   
                <td><p:commandButton id="deleteUser" value="Delete" action="#{customerMB.deleteCustomer}" ajax="false"/></td>                  
                <td><p:commandButton id="reset" value="Reset" action="#{customerMB.reset}" ajax="false"/></td>
            </tr>
        </table>
    </h:form>
    
    
    
    
</h:body>

</html>
