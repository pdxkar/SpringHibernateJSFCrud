<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">

<h:head><title>Update Guest</title></h:head>
<h:body>

    <c:if test="${!empty param.id}">
      #{guestMB.loadGuestForEdit(param.id)} 
    </c:if>

<!-- #{guestMB.id} -->
    <h:form>
    <p>Update #{guestMB.name}'s name:</p>
        <table>
            <tr style="display:none;">
                <td><h:outputLabel for="version" value="Version : " /></td>
                <td><p:inputText id="version" value="#{guestMB.version}">
                </p:inputText>
                    <p:message id="versionMg" for="version" display="icon"/>
                </td>
            </tr>        
            <tr style="display:none;">
                <td><h:outputLabel for="id" value="Id : " /></td>
                <td><p:inputText id="id" value="#{guestMB.id}">
                    <f:converter converterId="javax.faces.Integer"/>
                </p:inputText>
                    <p:message id="idMsg" for="id" display="icon"/>
                </td>
            </tr>
            <tr>
                <td><h:outputLabel for="name" value="Name : " /></td>
                <td><p:inputText id="name" value="#{guestMB.name}">
                    <f:validateLength minimum="1" />
                </p:inputText>
                    <p:message id="nameMsg" for="name" display="icon"/>
                </td>
            </tr>
            <tr>
                <td><h:outputLabel for="surname" value="Surname : " /></td>
                <td><p:inputText id="surname" value="#{guestMB.surname}">
                    <f:validateLength minimum="1" />
                </p:inputText>
                    <p:message id="surnameMsg" for="surname" display="icon"/>
                </td>
            </tr>
            <tr>
                <td><p:commandButton id="updateUser" value="Update" action="#{guestMB.updateGuest}" ajax="false"/></td>   
				<td><h:button value="Back" outcome="index.xhtml" /></td>
            </tr>
        </table>
        
    </h:form>
</h:body>
</html>
