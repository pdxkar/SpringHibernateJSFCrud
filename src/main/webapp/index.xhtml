<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
      

<h:head>
	<title>Welcome to Java Beat  for seeing PrimeFaces_Spring_Hibernate_Project</title>
	<script src="js/index.js" type="text/javascript"></script>
</h:head>
<h:body>

    <h:form>
    <p>Guest List</p>
        <table>
		   <ui:repeat var="g" value="#{guest.getGuestList()}" varStatus="status">
		 
			<tr>
				<td>#{g.name}</td>
				<td>#{g.surname}</td>
				<td><h:button value="Update" outcome="update.xhtml?id=#{g.id}" /></td>
				<td><p:commandButton id="deleteUser" value="Delete" action="#{guest.deleteGuest}" ajax="false"/></td>   
			</tr>
		 
		   </ui:repeat>
        </table>
    </h:form>
</h:body>
</html>
